        /* ê²€ìƒ‰ì°½ ë‹ë³´ê¸° ì•„ì´ì½˜ ë””ìì¸ */
        .search-box { flex-grow: 1; max-width: 350px; position: relative; }
        .search-box input { 
            width: 100%; 
            padding: 14px 15px 14px 45px; 
            border-radius: 30px; 
            border: 2px solid #eee; 
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="%23888" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 18px center;
        }
        .search-box input:focus { border-color: var(--accent-green); box-shadow: 0 0 8px rgba(188, 221, 95, 0.3); }

        .btn { padding: 10px 20px; border-radius: 12px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: bold; font-size: 0.95rem; transition: 0.2s; }
        .btn:hover { background: var(--accent-green); border-color: var(--accent-green); transform: translateY(-2px); }
        .btn-order { background: #f8f9fa; border-color: #eee; color: #666; }

        .content-container { padding: 30px; max-width: 1300px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        
        /* ì¹´ë“œ ë””ìì¸ */
        .card { background: var(--card-bg); border-radius: 20px; padding: 18px; text-align: center; cursor: pointer; border: 1px solid #d0e0a0; box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: 0.3s; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        
        .image-wrapper { position: relative; width: 100%; aspect-ratio: 1; border-radius: 15px; overflow: hidden; background: #e6ecd7; }
        .char-img { width: 100%; height: 100%; object-fit: cover; }

        .icon { position: absolute; width: 38px; height: 38px; z-index: 10; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.4)); }
        .p-icon { top: 8px; right: 8px; } .r-icon { top: 8px; left: 8px; } .l-icon { bottom: 8px; left: 8px; }

        .grade-info { display: flex; justify-content: center; gap: 10px; margin-top: 12px; font-size: 0.95rem; font-weight: 800; }
        .grade-item { padding: 4px 12px; border-radius: 10px; background: rgba(255,255,255,0.8); border: 1px solid rgba(0,0,0,0.03); }
        .color-O { color: #2ecc71; } .color-delta { color: #f39c12; } .color-X { color: #e74c3c; }

        /* ëª¨ë‹¬ ë””ìì¸ */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #fff; width: 90%; max-width: 500px; padding: 35px; border-radius: 30px; max-height: 85vh; overflow-y: auto; position: relative; }
        .group-title { grid-column: 1 / -1; background: var(--accent-green); padding: 12px 25px; border-radius: 12px; font-weight: 800; margin-top: 30px; font-size: 1.2rem; color: #2D331D; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

<body>

    <header>
        <div class="header-top">
            <div></div> <h1 class="main-title">íŠ¸ë¦­ì»¬ ìŠ¤í‚¬ ê°€ì´ë“œ</h1>
            <div style="text-align: right;">
                <button class="btn" style="padding: 10px 15px; border-radius: 50px;" onclick="openInfoModal()">â“ ë²”ë¡€</button>
            </div>
        </div>
        <div class="controls-row">
            <div class="filter-bar">
                <button class="btn" onclick="renderList('tier')">í‹°ì–´ë³„</button>
                <button class="btn" onclick="renderList('personality')">ì„±ê²©ë³„</button>
                <button class="btn" onclick="renderList('role')">ì—­í• ë³„</button>
                <button class="btn" onclick="renderList('line')">ë°°ì¹˜ë³„</button>
                <button id="order-btn" class="btn btn-order" onclick="toggleOrder()">â–² ì˜¤ë¦„ì°¨ìˆœ</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ì‚¬ë„ ì´ë¦„ì„ ê²€ìƒ‰í•˜ì„¸ìš”..." onkeyup="handleSearch()">
            </div>
        </div>
    </header>

    <div id="loading-text" style="text-align:center; margin-top:100px; font-size: 1.2rem; color: #aaa;">ì‚¬ë„ ë°ì´í„°ë¥¼ ë¶„ì„í•˜ëŠ” ì¤‘...</div>
    <div class="content-container">
        <div id="main-grid" class="grid"></div>
    </div>

    <div id="modal-detail" class="modal-overlay hidden" onclick="closeModal('modal-detail')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="detail-body"></div>
            <button class="btn" style="width:100%; margin-top:25px; background: var(--accent-green); border:none; padding: 15px; border-radius: 15px;" onclick="closeModal('modal-detail')">ë‹«ê¸°</button>
        </div>
    </div>

    <div id="modal-info" class="modal-overlay hidden" onclick="closeModal('modal-info')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; font-size: 1.5rem; color: #4a5a1f;">ë„ì›€ë§ ë° ë²”ë¡€</h3>
            <p id="info-content" style="white-space: pre-wrap; font-size: 1rem; line-height: 1.8; color: #444;"></p>
            <button class="btn" style="width:100%; margin-top:20px; padding: 12px;" onclick="closeModal('modal-info')">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        let db = [];
        let infoText = "";
        let currentCriteria = 'name';
        let isAscending = true;

        async function loadExternalData() {
            try {
                const charRes = await fetch('characters.json');
                db = await charRes.json();
                const infoRes = await fetch('info.txt');
                infoText = await infoRes.text();
                document.getElementById('loading-text').classList.add('hidden');
                renderList('name');
            } catch (error) {
                document.getElementById('loading-text').innerText = "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
            }
        }

        function toggleOrder() {
            isAscending = !isAscending;
            const orderBtn = document.getElementById('order-btn');
            orderBtn.innerText = isAscending ? "â–² ì˜¤ë¦„ì°¨ìˆœ" : "â–¼ ë‚´ë¦¼ì°¨ìˆœ";
            renderList(currentCriteria);
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const filtered = db.filter(c => c.name && c.name.toLowerCase().includes(query));
            displayCards(filtered, 'main-grid');
        }

        function renderList(criteria) {
            currentCriteria = criteria;
            const container = document.getElementById('main-grid');
            container.innerHTML = "";
            let sorted = db.filter(c => c.name);

            sorted.sort((a, b) => {
                let res = a.name.localeCompare(b.name);
                return isAscending ? res : -res;
            });

            if (criteria === 'name') {
                displayCards(sorted, 'main-grid');
            } else {
                const groups = sorted.reduce((acc, obj) => {
                    const key = obj[criteria];
                    if (key && key.trim() !== "") {
                        if (!acc[key]) acc[key] = [];
                        acc[key].push(obj);
                    }
                    return acc;
                }, {});

                let groupKeys = Object.keys(groups);
                
                // ë°°ì¹˜ë³„ ì •ë ¬ ì‹œ íŠ¹ìˆ˜ ìˆœì„œ ì ìš©
                if (criteria === 'line') {
                    const lineOrder = ['ì „ì—´', 'ì¤‘ì—´', 'í›„ì—´', 'ì „ì²´ì—´'];
                    groupKeys.sort((a, b) => {
                        let idxA = lineOrder.indexOf(a);
                        let idxB = lineOrder.indexOf(b);
                        if (idxA === -1) idxA = 99;
                        if (idxB === -1) idxB = 99;
                        return idxA - idxB;
                    });
                } else {
                    groupKeys.sort();
                }

                if (!isAscending) groupKeys.reverse();

                groupKeys.forEach(key => {
                    const title = document.createElement('div');
                    title.className = 'group-title';
                    title.innerText = key;
                    container.appendChild(title);
                    displayCards(groups[key], 'main-grid', true);
                });
            }
        }

        function displayCards(data, targetId, append = false) {
            const container = document.getElementById(targetId);
            if (!append) container.innerHTML = "";
            data.forEach(char => {
                const getGradeClass = (g) => g === 'O' ? 'color-O' : g === 'â–³' ? 'color-delta' : g === 'X' ? 'color-X' : '';
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openDetailModal(char);
                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="images/${char.name}.webp" class="char-img" onerror="this.src='https://via.placeholder.com/150?text=${char.name}'">
                        <img src="icons/personality/${char.personality}.webp" class="icon p-icon" onerror="this.style.display='none'">
                        <img src="icons/role/${char.role}.webp" class="icon r-icon" onerror="this.style.display='none'">
                        <img src="icons/line/${char.line}.webp" class="icon l-icon" onerror="this.style.display='none'">
                    </div>
                    <div style="font-weight:bold; margin-top:15px; font-size:1.1rem; color: #333;">${char.name}</div>
                    <div class="grade-info">
                        <span class="grade-item">ì €: <span class="${getGradeClass(char.low_grade)}">${char.low_grade || '?'}</span></span>
                        <span class="grade-item">ê³ : <span class="${getGradeClass(char.high_grade)}">${char.high_grade || '?'}</span></span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openDetailModal(char) {
            const body = document.getElementById('detail-body');
            body.innerHTML = `
                <div style="text-align:center; margin-bottom:30px;">
                    <img src="images/${char.name}.webp" style="width:130px; height:130px; border-radius:25px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); object-fit:cover;" onerror="this.style.display='none'">
                    <h2 style="margin:20px 0 8px 0; font-size:1.8rem; color: #2D331D;">${char.name}</h2>
                    <p style="color:#e67e22; font-weight:800; margin:0 0 10px 0; font-size:1.2rem; letter-spacing: 1px;">${char.tier || ''}</p>
                    <p style="color:#999; font-size:1rem; margin:0; background: #f8f9fa; display: inline-block; padding: 5px 15px; border-radius: 50px;">${char.personality} Â· ${char.role} Â· ${char.line}</p>
                </div>
                <div class="skill-box" style="border-left: 6px solid #BCDD5F; padding: 18px; border-radius: 15px; background: #f4f9e9; margin-bottom:15px;">
                    <div style="font-weight:bold; color:#5a6b2c; font-size:1.1rem; display:flex; align-items:center; margin-bottom: 8px;">
                        <span style="background:#BCDD5F; color:white; width:28px; height:28px; display:inline-flex; justify-content:center; align-items:center; border-radius:50%; margin-right:12px; font-size: 0.9rem;">${char.low_grade || '?'}</span> ì €í•™ë…„ ìŠ¤í‚¬
                    </div>
                    <div style="font-size:1rem; line-height:1.6; color: #444;">${char.low_desc || 'ì •ë³´ ì—†ìŒ'}</div>
                </div>
                <div class="skill-box" style="border-left: 6px solid #BCDD5F; padding: 18px; border-radius: 15px; background: #f4f9e9;">
                    <div style="font-weight:bold; color:#5a6b2c; font-size:1.1rem; display:flex; align-items:center; margin-bottom: 8px;">
                        <span style="background:#BCDD5F; color:white; width:28px; height:28px; display:inline-flex; justify-content:center; align-items:center; border-radius:50%; margin-right:12px; font-size: 0.9rem;">${char.high_grade || '?'}</span> ê³ í•™ë…„ ìŠ¤í‚¬
                    </div>
                    <div style="font-size:1rem; line-height:1.6; color: #444;">${char.high_desc || 'ì •ë³´ ì—†ìŒ'}</div>
                </div>
                ${char.note ? `<div style="margin-top:25px; padding-top:20px; border-top:2px solid #f0f0f0; font-size:0.95rem; color:#666; line-height:1.7;"><strong>ğŸ’¡ ì°¸ê³ ì‚¬í•­:</strong><br>${char.note}</div>` : ''}
            `;
            document.getElementById('modal-detail').classList.remove('hidden');
        }

        function openInfoModal() { 
            document.getElementById('info-content').innerText = infoText; 
            document.getElementById('modal-info').classList.remove('hidden'); 
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        loadExternalData();
    </script>
